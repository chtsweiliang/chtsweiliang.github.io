<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第四週主線任務 - Vue 與 API 串接</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="app">
    <div class="container col-5 mt-5">
      <form class="form-signin" @submit.prevent="signin">
        <div class="text-center mb-4">
          <h1 class="h3 my-3 font-weight-normal">Sign In</h1>
        </div>
        <div class="form-label-group">
          <label for="inputEmail">Email </label>
          <input id="inputEmail" type="text" name="email" class="form-control" placeholder="Email Address"
            v-model="user.email" required autofocus />
        </div>
        <div class="form-label-group">
          <label for="inputPassword">Password</label>
          <input id="inputPassword" type="password" name="password" class="form-control" placeholder="Password"
            v-model="user.password" required />
        </div>
        <br />
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit" :disabled="isProcessing">
          登入
        </button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
